<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.10.1/antd.min.css">
    <title>Калькулятор ипотеки</title>
</head>

<body class="app">
<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.10.1/antd.min.js"></script>

<script type="text/babel" src="./js/Submit.js"></script>
<script type="text/babel" src="./js/Select.js"></script>
<script type="text/babel" src="./js/Inputs.js"></script>
<script type="text/babel" src="./js/MortgateCalculator.js"></script>

<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form {
        display: block;
        max-width: 450px;
    }

    .form-label {
        display: block;
        margin-top: 10px;
    }

    .form-submit {
        display: block;
        margin: 20px auto 0;
    }

    .ant-input-affix-wrapper .ant-input:not(:last-child) {
        padding-right: 40px;
    }
</style>

<script type="text/babel">
  ReactDOM.render(
    <MortgateCalculator/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
